<head>

    <title>生成随机数</title>
    <style>
        body {
            font-size: 100px;
            padding-top: 20%;
            text-align: center;
        }
    </style>
    <script>
        random = Math.random();
        if (random >= 0.5) {
            document.write("请坚持下去，你还有希望");
        } else {
            document.write("放弃吧，你没救了");
        }
    </script>
